<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<title></title>
		<link rel="stylesheet" href="css/todo.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>
		<script type="text/javascript" src="controllers/TodoController.js"></script>

	</head>	
	<body ng-controller="TodoController">
		<ul>
			<li ng-class="{done: todo.done}" ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done" ng-checked="{{todo.done}}"/>
				<span>{{todo.text}}</span>
			</li>
		</ul>
		<input type="text" ng-model="newItem"/>
		<button ng-model="newItem" ng-click="add()">Add to List</button>
		<br/>
		<button ng-click="filterOutDone()">Remove Done Items</button>

	</body>
</html>
